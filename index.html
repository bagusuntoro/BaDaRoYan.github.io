<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css">

    <title>Tugas Kelompok</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">BaDaRoYan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#kubus">Luas Kubus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#bola">Luas Bola</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#prisma">Luas Prisma</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#lLimas">Luas Limas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#vlimas">Volume Limas</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    <!-- akhir navbar -->


    <!-- home -->
    <div class="jumbotron" id="home">
        <div class="container">

        </div>
    </div>
    <!-- home -->

    <!-- luasKubus -->
    <section class="kubus" id="kubus">
        <div class="container pt-5">
            <div class="row text-center pt-5">
                <h2>Luas Kubus</h2>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <label for="Lkubus" class="form-label">Sisi</label>
                    <input type="number" class="form-control" id="Lkubus" placeholder="Masukkan Sisi">
                </div>
                <div class="col-sm-4 pt-4">
                    <span id="kHasil">Hasil</span>
                </div>
                <div class="row pt-3">
                <button type="button" class="btn btn-success" id="Hkubus">Hitung</button>
                </div>
            </div>
        </div>
    </section>
    <!-- luasKubus -->



    <!-- luasBola -->
    <section class="bola pt-5" id="bola">
        <div class="container pt-5">
            <div class="row text-center">
                <h2>Luas Bola</h2>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <label for="LBola" class="form-label">Jari-jari</label>
                    <input type="number" class="form-control" id="LBola" placeholder="Masukkan Jari-jari">
                </div>
                <div class="col-sm-4 mt-4">
                    <span id="bHasil">Hasil</span>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-success" id="hBola">Hitung</button>
                </div>
            </div>
        </div>
    </section>
    <!-- luasBola -->



    <!-- luasprisma -->
    <section class="Lprisma pt-5" id="prisma">
        <div class="container pt-5">
            <div class="row text-center">
                <h2>Luas Prisma</h2>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="Lprisma" class="form-label">Luas Alas</label>
                    <input type="number" class="form-control" id="lAlas" placeholder="Masukkan Luas Alas">
                </div>
                <div class="col-sm-4">
                    <label for="Lprisma" class="form-label">Keliling Alas</label>
                    <input type="number" class="form-control" id="kAlas" placeholder="Masukkan Keliling Alas">
                </div>
                <div class="col-sm-4">
                    <label for="Lprisma" class="form-label">Tinggi</label>
                    <input type="number" class="form-control" id="tinggi" placeholder="Masukkan Tinggi">
                </div>
            </div>
            <div class="row text-center">
                <button type="button" class="btn btn-success" id="hPrisma">Hitung</button>
            </div>
        </div>
    </section>
    <!-- luasprisma -->



    <!-- luas Limas -->
    <section class="lLimas pt-5" id="lLimas">
        <div class="container pt-5">
            <div class="row text-center">
                <h2>Luas Limas</h2>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <label for="Llimas" class="form-label">Sisi</label>
                    <input type="number" class="form-control" id="Llimas" placeholder="Masukkan Sisi">
                </div>
                <div class="col-sm-4 mt-4">
                    <button type="button" class="btn btn-success" id="Hkubus">Hitung</button>
                </div>
            </div>
        </div>
    </section>
    <!-- luas Limas -->




     <!-- volumeLimas -->
    <section class="vlimas pt-5" id="vlimas">
        <div class="container pt-5">
            <div class="row text-center">
                <h2>Volume Limas</h2>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <label for="vLimas" class="form-label">Sisi</label>
                    <input type="number" class="form-control" id="Vlimas" placeholder="Masukkan Sisi">
                </div>
                <div class="col-sm-4 mt-4">
                    <button type="button" class="btn btn-success" id="Hkubus">Hitung</button>
                </div>
            </div>
        </div>
    </section>
    <!-- volumeLimas -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- myscript -->
    <script src="js/script.js"></script>

</html>
